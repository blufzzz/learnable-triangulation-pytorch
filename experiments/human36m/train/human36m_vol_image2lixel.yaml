title: "human36m_vol_temporal_lstm_adain_softmax"
kind: "human36m"
vis_freq: 1000
vis_n_elements: 10
distributed_train: false
image_shape: [256, 256]
visualize: false

opt:
  criterion: "MAE"
  criterion_weight: 1.

  use_volumetric_ce_loss: false
  volumetric_ce_loss_weight: 1.

  use_bone_length_term: false
  bone_length_weight: 0.

  n_objects_per_epoch: 10000
  n_epochs: 9999
  dump_weights: False

  batch_size: 1
  val_batch_size: 1

  lr: 0.0001
  pose_net_lr: 0.001
  mesh_net_lr: 0.001
  pose2feat_lr: 0.001
  mesh_backbone_lr: 0.001
  scale_keypoints_3d: 0.1

  save_model: false
  silence: false
  grad_clip: 0.01


model:
  name: "i2l"
  kind: "mpii"

  use_meshnet: true
  use_mesh_model: false
  sigma: 1.25 #2.5
  pose_net_normalization_type: 'group_norm'
  include_pivot: true 

  init_weights: false
  checkpoint: ""

  use_gt_pelvis: true
  use_precalculated_pelvis: false
  use_volumetric_pelvis: false

  cuboid_side: 2500
  cuboid_multiplier: 1.0
  rotation: false

  volume_size: 32
  volume_multiplier: 1.0
  volume_softmax: true

  transfer_cmu_to_human36m: false

  backbone:
    name: "resnet50"
    style: "simple"

    group_norm: true
    init_weights: true
    checkpoint: "./data/pose_resnet_4.5_pixels_human36m.pth"

    num_joints: 17
    num_layers: 50 #50 #152

    alg_confidences: false
    vol_confidences: false
    return_heatmaps: false
    return_bottleneck: true
    return_features: false
    return_shared_im_features: true

dataset:
  kind: "human36m"
  dt: 1
  dilation: 1
  singleview: true
  pivot_type: 'first'
  keypoints_per_frame: false

  train:
    h36m_root: "/media/hpc2_storage/ibulygin/h36m-fetch/processed/"
    labels_path: "/media/hpc2_storage/ibulygin/human36m-preprocessing/human36m-multiview-labels-GTbboxes.npy"
    pred_results_path:

    with_damaged_actions: true
    undistort_images: false

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

  val:
    h36m_root: "/media/hpc2_storage/ibulygin/h36m-fetch/processed/"
    labels_path: "/media/hpc2_storage/ibulygin/human36m-preprocessing/human36m-multiview-labels-GTbboxes.npy"
    pred_results_path: 

    with_damaged_actions: true
    undistort_images: false

    scale_bbox: 1.0

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

    retain_every_n_frames_in_test: 30