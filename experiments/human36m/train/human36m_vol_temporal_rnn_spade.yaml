title: "human36m_vol_temporal_adain_softmax"
kind: "human36m"
vis_freq: 1000
vis_n_elements: 10
distributed_train: true
image_shape: [384, 384]
visualize: false

opt:
  use_jit: true
  criterion: "MAE"

  use_volumetric_ce_loss: true
  volumetric_ce_loss_weight: 0.01

  n_objects_per_epoch: 10000
  n_epochs: 9999
  dump_weights: False

  batch_size: 1
  val_batch_size: 1

  use_time_weighted_loss: true
  use_aux_VCE_loss: true
  auxilary_criterion_weight: 1.
  auxilary_VCE_weight: 1.

  # RNN
  use_smoothness_criterion: false
  use_rnn_loss: false

  lr: 0.0001
  process_features_lr: 0.001
  volume_net_lr: 0.0001
  scale_keypoints_3d: 0.1

  save_model: true
  silence: false
  grad_clip: 0.01

model:
  name: "vol_rnn_spade"
  kind: "mpii"

  v2v_type: 'conf' # ['v1', 'conf']
  v2v_normalization_type: 'group_norm'
  volume_aggregation_method: "no_aggregation"
  temporal_condition_type: 'spade' 

  volume_features_dim: 64
  include_pivot: false 
  style_grad_for_backbone: false

  init_weights: true
  checkpoint: "/media/hpc2_storage/ibulygin/logs/baseline_152_10k/h36_sv32_dist_baseline_v2v-conf-GN_resnet152-GN_bs-5-5_norot_noaggr_VCE-1e-2@11.07.2020-18:02:29/checkpoints/weights.pth"
  rebuild_dict: true

  use_rnn: false
  gt_initialization: false # SHOULD BE FALSE
  heatmap_from_keypoints: false

  use_gt_pelvis: true
  use_precalculated_pelvis: false
  use_volumetric_pelvis: false

  cuboid_side: 2500
  cuboid_multiplier: 1.0
  rotation: false

  volume_size: 32
  volume_multiplier: 1.0
  volume_softmax: true

  transfer_cmu_to_human36m: false

  backbone:
    name: "resnet152"  #"resnet50" #"resnet152"
    style: "simple"

    group_norm: true
    init_weights: true
    checkpoint: "./data/pose_resnet_4.5_pixels_human36m.pth"

    num_joints: 17
    num_layers: 152 #50 #152

    alg_confidences: false
    vol_confidences: false
    return_heatmaps: false
    return_bottleneck: false
    return_features: true

  v2v_configuration:

    use_skip_connection: true
    skip_block_type: 'Res3DBlock'
    skip_block_adain: true
    back_layer_output_channels: 32

                  # first should be Res3DBlock
    downsampling: [{'module_type': 'Res3DBlock', 'params':[128,128], 'adain': true},
                  {'module_type': 'Pool3DBlock', 'params': [2], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': true},
                  {'module_type': 'Pool3DBlock', 'params': [2], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': true},
                  {'module_type': 'Pool3DBlock', 'params':[2], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,256], 'adain': true}]

    bottleneck: [{'module_type': 'Res3DBlock', 'params': [256,256], 'adain': true} ] 

    upsampling: [{'module_type': 'Res3DBlock', 'params':[256,128], 'adain': true},
                  {'module_type': 'Upsample3DBlock', 'params': [128, 128, 2, 2], 'adain': true},
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': true},
                  {'module_type': 'Upsample3DBlock', 'params': [128, 128, 2, 2], 'adain': true},
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': true},
                  {'module_type': 'Upsample3DBlock', 'params':[128, 64, 2, 2], 'adain': true},
                  {'module_type': 'Res3DBlock', 'params':[64,64], 'adain': true}]
                  # last should be Res3DBlock

dataset:
  kind: "human36m"
  dt: 6
  dilation: 1
  singleview: true
  pivot_type: 'first'
  keypoints_per_frame: true

  train:
    h36m_root: "/media/hpc2_storage/ibulygin/h36m-fetch/processed/"
    labels_path: "/media/hpc2_storage/ibulygin/human36m-preprocessing/human36m-multiview-labels-GTbboxes.npy"
    pred_results_path:

    with_damaged_actions: true
    undistort_images: false

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

  val:
    h36m_root: "/media/hpc2_storage/ibulygin/h36m-fetch/processed/"
    labels_path: "/media/hpc2_storage/ibulygin/human36m-preprocessing/human36m-multiview-labels-GTbboxes.npy"
    pred_results_path: 

    with_damaged_actions: true
    undistort_images: false

    scale_bbox: 1.0

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

    retain_every_n_frames_in_test: 30
