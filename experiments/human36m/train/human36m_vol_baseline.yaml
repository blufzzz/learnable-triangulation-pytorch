title: "human36m_vol_softmax"
kind: "human36m"
vis_freq: 100
vis_n_elements: 10
visualize: False
distributed_train: false
image_shape: [384, 384]

opt:
  criterion: "MAE"

  use_volumetric_ce_loss: true
  volumetric_ce_loss_weight: 0.01

  use_bone_length_term: true
  bone_length_weight: 0.0001

  n_objects_per_epoch: 10000
  n_epochs: 9999
  dump_weights: False

  batch_size: 1
  val_batch_size: 1

  lr: 0.0001
  process_features_lr: 0.001
  volume_net_lr: 0.001

  scale_keypoints_3d: 0.1

  save_model: true
  silence: false

model:
  name: "vol"
  kind: "mpii"
  volume_aggregation_method: "no_aggregation"

  v2v_type: 'v1'

  init_weights: false
  checkpoint: ""
  normalization_type: "group_norm"

  use_gt_pelvis: true
  use_precalculated_pelvis: false
  use_volumetric_pelvis: false

  cuboid_side: 2500.0
  rotation: false

  volume_features_dim: 32
  volume_size: 32
  volume_multiplier: 1.0
  volume_softmax: true
  max_cell_size_multiplier: 1.5


  heatmap_softmax: true
  heatmap_multiplier: 100.0

  volume_additional_grid_offsets: false

  backbone:
    name: "resnet50"
    style: "simple"

    group_norm: true
    init_weights: true
    checkpoint: "./data/pose_resnet_4.5_pixels_human36m.pth"

    num_joints: 17
    num_layers: 50

    alg_confidences: false
    vol_confidences: false
    return_heatmaps: false
    return_bottleneck: false
    return_features: True

dataset:
  kind: "human36m"
  dt: 1
  dilation: 0
  singleview: true
  pivot_type: 'first'

  train:
    h36m_root: "/media/hpc2_storage/ibulygin/h36m-fetch/processed/"
    labels_path: "/media/hpc2_storage/ibulygin/human36m-preprocessing/human36m-multiview-labels-GTbboxes.npy"
    pred_results_path:

    with_damaged_actions: true
    undistort_images: false

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

  val:
    h36m_root: "/media/hpc2_storage/ibulygin/h36m-fetch/processed/"
    labels_path: "/media/hpc2_storage/ibulygin/human36m-preprocessing/human36m-multiview-labels-GTbboxes.npy"
    pred_results_path:

    with_damaged_actions: true
    undistort_images: false

    scale_bbox: 1.0

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

    retain_every_n_frames_in_test: 30
