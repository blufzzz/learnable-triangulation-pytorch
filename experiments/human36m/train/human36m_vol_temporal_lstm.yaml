title: "human36m_vol_temporal_lstm_adain_softmax"
kind: "human36m"
vis_freq: 1000
vis_n_elements: 10
distributed_train: false
image_shape: [384, 384]
visualize: false

opt:
  criterion: "MAE"

  use_volumetric_ce_loss: true
  volumetric_ce_loss_weight: 0.01

  use_time_weighted_loss: true
  style_pose_lstm_loss_weight: 1.
  aux_lstm_VCE_loss_weight: 0.01

  use_temporal_discriminator: false
  # adversarial_temporal_criterion: 'vanilla'
  # adversarial_temporal_loss_weight: 0.01
  # adversarial_generator_iters: 5
  # train_generator_during_critic_iters: true

  n_objects_per_epoch: 10000
  n_epochs: 9999
  dump_weights: False

  batch_size: 1
  val_batch_size: 1

  lr: 0.0001
  process_features_lr: 0.001
  volume_net_lr: 0.001
  lstm3d_lr: 0.001
  final_processing_lr: 0.001

  scale_keypoints_3d: 0.1

  save_model: true
  silence: false

model:
  name: "vol_temporal_lstm"
  kind: "mpii"

  lstm_type: 'C3DLSTM'
  lstm_on_feature_volumes: false
  lstm_on_pose_volumes: true

  lstm_in_channels: 32
  lstm_out_channels: 32  
  lstm_bidirectional: false
  lstm_layers: 1

  disentangle: false
  entangle_processing_type: 'stack'
  entangle_processing_normalization_type: 'group_norm'

  v2v_type: 'v1'
  v2v_normalization_type: 'group_norm'
  volume_aggregation_method: "no_aggregation"
  volume_features_dim: 32

  include_pivot: false # including pivot getting thigs worse

  init_weights: false
  checkpoint: ""

  pelvis_type: 'gt'
  cuboid_side: 2500
  cuboid_multiplier: 1.0
  rotation: false

  volume_size: 32
  volume_multiplier: 1.0
  volume_softmax: true

  transfer_cmu_to_human36m: false

  backbone:
    name: "resnet50"
    style: "simple"

    group_norm: true
    init_weights: true
    checkpoint: "./data/pose_resnet_4.5_pixels_human36m.pth"

    num_joints: 17
    num_layers: 50

    alg_confidences: false
    vol_confidences: false
    return_heatmaps: false
    return_bottleneck: true

  epn_configuration:  
    use_skip_connection: false

                  # first should be Res3DBlock
    downsampling: [{'module_type': 'Res3DBlock', 'params':[64,128], 'adain': false},
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': false}]

    bottleneck: [{'module_type': 'Res3DBlock', 'params': [128,128], 'adain': false}] 

    upsampling: [{'module_type': 'Res3DBlock', 'params':[128,64], 'adain': false},
                {'module_type': 'Res3DBlock', 'params':[64,64], 'adain': false}]
                  # last should be Res3DBlock

  v2v_configuration:

    use_skip_connection: true
    skip_block_type: 'Res3DBlock'
    skip_block_adain: false

                  # first should be Res3DBlock
    downsampling: [{'module_type': 'Res3DBlock', 'params':[128,128], 'adain': false},
                  {'module_type': 'Pool3DBlock', 'params': [2], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': false},
                  {'module_type': 'Pool3DBlock', 'params': [2], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': false},
                  {'module_type': 'Pool3DBlock', 'params':[2], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,256], 'adain': false}]

    bottleneck: [{'module_type': 'Res3DBlock', 'params': [256,256], 'adain': false} ] 

    upsampling: [{'module_type': 'Res3DBlock', 'params':[256,128], 'adain': false},
                  {'module_type': 'Upsample3DBlock', 'params': [128, 128, 2, 2], 'adain': false},
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': false},
                  {'module_type': 'Upsample3DBlock', 'params': [128, 128, 2, 2], 'adain': false},
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': false},
                  {'module_type': 'Upsample3DBlock', 'params':[128, 64, 2, 2], 'adain': false},
                  {'module_type': 'Res3DBlock', 'params':[64,64], 'adain': false}]
                  # last should be Res3DBlock

dataset:
  kind: "human36m"
  dt: 8
  dilation: 3
  singleview: true
  pivot_type: 'first'
  keypoints_per_frame: true

  train:
    h36m_root: "/media/hpc2_storage/ibulygin/h36m-fetch/processed/"
    labels_path: "/media/hpc2_storage/ibulygin/human36m-preprocessing/human36m-multiview-labels-GTbboxes.npy"
    pred_results_path:

    with_damaged_actions: true
    undistort_images: false

    scale_bbox: 1.0

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

  val:
    h36m_root: "/media/hpc2_storage/ibulygin/h36m-fetch/processed/"
    labels_path: "/media/hpc2_storage/ibulygin/human36m-preprocessing/human36m-multiview-labels-GTbboxes.npy"
    pred_results_path: 

    with_damaged_actions: true
    undistort_images: false

    scale_bbox: 1.0

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

    retain_every_n_frames_in_test: 30