title: "human36m_vol_temporal_lstm_adain_softmax"
kind: "human36m"
vis_freq: 1000
vis_n_elements: 10
distributed_train: true
image_shape: [384, 384]
visualize: false

opt:
  criterion: "MAE"

  use_volumetric_ce_loss: true
  volumetric_ce_loss_weight: 0.01

  n_objects_per_epoch: 10000
  n_epochs: 9999
  dump_weights: False

  batch_size: 1
  val_batch_size: 1

  lr: 0.0001
  process_features_lr: 0.001
  volume_net_lr: 0.001
  features_sequence_to_vector_lr: 0.001
  encoder_lr: 0.001
  style_decoder_lr: 0.001
  motion_extractor_lr: 0.0001
  scale_keypoints_3d: 0.1
  use_time_weighted_loss: true
  style_decoder_loss_weight: 0.001

  use_style_pose_lstm_loss: false
  style_pose_lstm_loss_weight: 0.01
  style_pose_lstm_decoder_lr: 0.001


  save_model: true
  silence: false
  grad_clip: 0.01


model:
  name: "vol_temporal_adain"
  kind: "mpii"

  encoder_type: "features"
  encoder_capacity_multiplier: 0
  encoder_normalization_type: 'group_norm'
  encoded_feature_space: 256
  upscale_bottleneck: false # True only with encoder_type='backbone' and '2d f2v'

  f2v_type: 'v2v'
  f2v_normalization_type: 'group_norm'
  
  use_style_decoder: true
  style_decoder_type: 'lstm'

  use_motion_extractor: false
  motion_extractor_type: 'c3d'
  motion_extractor_path: './data/c3d.pickle'
  motion_extractor_from: 'rgb'
  poolings: 5 # max: 5. rgb - 5, features - 3
  n_layers: 3 

  f2v_intermediate_channels: 512
  style_vector_dim: 64

  v2v_type: 'conf'
  v2v_normalization_type: 'group_norm'
  volume_aggregation_method: "no_aggregation"
  temporal_condition_type: 'spade' 
  spade_broadcasting_type: 'interpolate' #'unprojecting'
  volume_features_dim: 64
  include_pivot: false 
  style_grad_for_backbone: false

  init_weights: false
  checkpoint: ""

  use_gt_pelvis: true
  use_precalculated_pelvis: false
  use_volumetric_pelvis: false

  cuboid_side: 2500
  cuboid_multiplier: 1.0
  rotation: false

  volume_size: 32
  volume_multiplier: 1.0
  volume_softmax: true

  transfer_cmu_to_human36m: false

  backbone:
    name: "resnet50"
    style: "simple"

    group_norm: true
    init_weights: true
    checkpoint: "./data/pose_resnet_4.5_pixels_human36m.pth"

    num_joints: 17
    num_layers: 50 #50 #152

    alg_confidences: false
    vol_confidences: false
    return_heatmaps: false
    return_bottleneck: true

  v2v_configuration:

    use_skip_connection: true
    skip_block_type: 'Res3DBlock'
    skip_block_adain: true

                  # first should be Res3DBlock
    downsampling: [{'module_type': 'Res3DBlock', 'params':[128,128], 'adain': true},
                  {'module_type': 'Pool3DBlock', 'params': [2], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': true},
                  {'module_type': 'Pool3DBlock', 'params': [2], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': true},
                  {'module_type': 'Pool3DBlock', 'params':[2], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,256], 'adain': true}]

    bottleneck: [{'module_type': 'Res3DBlock', 'params': [256,256], 'adain': true} ] 

    upsampling: [{'module_type': 'Res3DBlock', 'params':[256,128], 'adain': true},
                  {'module_type': 'Upsample3DBlock', 'params': [128, 128, 2, 2], 'adain': true},
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': true},
                  {'module_type': 'Upsample3DBlock', 'params': [128, 128, 2, 2], 'adain': true},
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': true},
                  {'module_type': 'Upsample3DBlock', 'params':[128, 64, 2, 2], 'adain': true},
                  {'module_type': 'Res3DBlock', 'params':[64,64], 'adain': true}]
                  # last should be Res3DBlock

  f2v_configuration:

    use_skip_connection: false
    skip_block_type: 'Res3DBlock'
    skip_block_adain: false

    #               # first should be Res3DBlock
    # downsampling: [{'module_type': 'Res3DBlock', 'params':[256,128], 'adain': false},
    #               {'module_type': 'Pool3DBlock', 'params': [[1,2,2]], 'adain': false}, # pool
    #               {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': false},
    #               {'module_type': 'Pool3DBlock', 'params': [[1,2,2]], 'adain': false}, # pool
    #               {'module_type': 'Res3DBlock', 'params':[128,256], 'adain': false},
    #               {'module_type': 'Pool3DBlock', 'params': [[1,2,2]], 'adain': false} # pool
    #               ]

    # bottleneck: [{'module_type': 'Res3DBlock', 'params': [256,256], 'adain': false} ] 

    # upsampling: [{'module_type': 'Res3DBlock', 'params':[256,128], 'adain': false},
    #               {'module_type': 'Res3DBlock', 'params':[128,64], 'adain': false},
    #               {'module_type': 'Res3DBlock', 'params':[64,64], 'adain': false}]
    #               # last should be Res3DBlock
    #               # out 32x(dt-1)x12x12 

                      # first should be Res3DBlock
    downsampling: [{'module_type': 'Res3DBlock', 'params':[256,128], 'adain': false},
                  {'module_type': 'Pool3DBlock', 'params': [[1,2,2]], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': false},
                  {'module_type': 'Pool3DBlock', 'params': [[1,2,2]], 'adain': false}, # pool
                  {'module_type': 'Res3DBlock', 'params':[128,128], 'adain': false}
                  # {'module_type': 'Pool3DBlock', 'params': [[1,2,2]], 'adain': false} # pool
                  ]

    bottleneck: [{'module_type': 'Res3DBlock', 'params': [128,64], 'adain': false} ] 

    upsampling: [{'module_type': 'Res3DBlock', 'params':[64,64], 'adain': false}]
                  # last should be Res3DBlock
                  # out 32x(dt-1)x12x12 

  # style_decoder_configuration:

  #   use_skip_connection: false
  #   skip_block_type: 'Res3DBlock'
  #   skip_block_adain: false

  #                     # first should be Res3DBlock
  #   downsampling: [{'module_type': 'Res3DBlock', 'params':[64,64], 'adain': false}]

  #   bottleneck: [{'module_type': 'Res3DBlock', 'params': [64,128], 'adain': false} ] 

  #   upsampling: [{'module_type': 'Upsample3DBlock', 'params': [128,128,[1,2,2],[1,2,2]], 'adain': false}, # pool
